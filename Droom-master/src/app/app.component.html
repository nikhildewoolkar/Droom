 <body>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav
          #drawer
          class="sidenav"
          fixedInViewport="true"
          [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'"
          [opened]="!(isHandset$ | async)">
          <mat-toolbar color="primary">Menu</mat-toolbar>
          <mat-nav-list>
              <a mat-list-item (click)="loadPage()" routerLink="home" class="active" >Home</a>
            <a mat-list-item (click)="loadPage()" routerLink="sidenav1" >New Vehicles</a>
            <a mat-list-item (click)="loadPage()" routerLink="sidenav2" >Car</a>
            <a mat-list-item href="#" routerLink="#" routerLinkActive="active">Motorcycle</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <mat-toolbar  color="primary" style="position:fixed; ">
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>DroomProject
            </span>
          </mat-toolbar>
          
          
          <router-outlet></router-outlet>
          <!-- <app-home></app-home> -->
        </mat-sidenav-content>
      </mat-sidenav-container>
